    content: "**文档标题:** 菜根谭(全文附译文)\n\n**文档主题:** 道德品质、社会规范、人性\n\n**写作风格(Tone):** 反思、教诲、谨慎\n\n**文学体裁:** 道德文、教诲文\n\n**类别:** 道德、社会规范\n\n**目标读者:** 年轻人、君子\n\n**关键词列表:**\n\n* 道德品质\n* 社会规范\n* 朴实\n* 疏狂\n* 朴鲁\n* 疏离\n* 仁慈\n* 仁心\n\n**目录结构:**\n\n1. **菜根谭** (全文附译文)\n2. **一** -弄权一时，凄凉万古\n\t* 大意：一个坚守道德规范的人，虽然有时会遭受短暂的冷落；可那些依附权势的人，却会遭受永久的凄凉。\n3. **二** -抱朴守拙，涉世之道\n\t* 大意：一个刚踏入社会的青年人阅历虽然很短浅，但是所受各种社会不良习惯的感染也比较少；一个饱经事故而阅历很广的人，各种恶习也随着增加。\n4. **三** -心事宜明，才华须韫\n\t* 大意：一个君子之心事，天青日白；不可使人不知；君子之才华，玉韫珠藏，不可使人易知。\n\n**分析结果:**\n\n* 菜根谭是一篇道德教诲文，探讨了人性、社会规范和道德品质。\n* 文中提到的关键词如朴实、疏狂、朴鲁、疏离、仁慈、仁心等，反映了文中所讨论的道德原则。\n* 文中的写作风格谨慎、反思、教诲，表明了作者对道德品质的重视和关注。"
